reference:
  - title: "qPackage setup functions"
    desc: "These functions were created to assist data providers with the setup of new qVerse packages"
    contents:
      - setup_package
      - add_author
  - title: "Processing functions"
    desc: "These functions were created to assist data providers with the processing of data when creating qVerse packages"
    contents:
      - import_data
      - export_data
      - starts_with("standardise")
      - starts_with("code")
  - title: "Other utility functions"
    desc: "Other utility functions that are useful during the creation of a new qPackage"
    contents:
      - get_package_name
      - depends
      - retain
      - resequence
      - recent
