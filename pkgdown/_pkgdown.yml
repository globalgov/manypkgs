  params:
    bootswatch: litera
authors:
  James Hollway:
    href: https://jameshollway.com
  Bernhard Bieri:
    href: https://bernhardbieri.ch
navbar:
  structure:
    left:
    - home
    - intro
    - reference
    - articles
    - tutorials
    - news
    right:
    - packages
    - search
    - github
  components:
    home:
      icon: fa-home fa-lg
      href: index.html
    reference:
      text: Reference
      href: reference/index.html
    articles:
      text: Articles
      menu:
      - text: Develop
        href: articles/contributor.html
      - text: Agreements
        href: articles/agreements.html
    news:
      text: News
      href: news/index.html
    github:
      icon: "fab fa-github fa-lg"
      href: https://github.com/globalgov/manystates
    packages:
      text: Other packages
      menu:
        - text: manydata
          href: https://globalgov.github.io/manydata/
        - text: manypkgs
          href: https://globalgov.github.io/manypkgs/
        - text: manyenviron
          href: https://globalgov.github.io/manyenviron/
        - text: manytrade
          href: https://globalgov.github.io/manytrade/
reference:
  - title: "Setup functions"
    desc: "These functions were created to assist data providers with the setup of many packages"
    contents:
      - setup_package
      - update_package
      - manytemplate
      - add_author
  - title: "Processing functions"
    desc: "These functions were created to assist data providers with the processing of data when creating packages"
    contents:
      - import_data
      - export_data
      - add_bib
      - starts_with("standardise")
      - starts_with("code")
      - starts_with("fuzzy")
  - title: "Other utility functions"
    desc: "Other utility functions that are useful during the creation of a new package"
    contents:
      - get_package_name
      - depends
      - retain
      - split_treaty
      - get_articles
      - get_links
      - get_memberships
      - lingua
      - correct_words
      - condense_agreements
      - order_agreements
      - create_directory
footer:
  structure:
    left: devs
    right: panarchic
  components:
    devs: Developed by [James Hollway](https://jameshollway.com/).
    panarchic: Part of the [PANARCHIC project](https://panarchic.ch/).
