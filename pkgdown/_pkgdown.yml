url: https://globalgov.github.io/manypkgs/
development:
    mode: auto
template:
  bootstrap: 5
  params:
    bootswatch: litera
authors:
  James Hollway:
    href: https://jameshollway.com
  Bernhard Bieri:
    href: https://bernhardbieri.ch
navbar:
  structure:
    left:
    - home
    - intro
    - reference
    - articles
    - news
    right:
    - packages
    - search
    - github
  components:
    home:
      icon: fa-home fa-lg
      href: index.html
    reference:
      text: Reference
      href: reference/index.html
    articles:
      text: Articles
      menu:
      - text: Develop
        href: articles/contributor.html
      - text: Agreements
        href: articles/agreements.html
    news:
      text: News
      href: news/index.html
    github:
      icon: "fab fa-github fa-lg"
      href: https://github.com/globalgov/manypkgs
    packages:
      text: Other packages
      menu:
        - text: manydata
          href: https://globalgov.github.io/manydata/
        - text: manypkgs
          href: https://globalgov.github.io/manypkgs/
        - text: manyenviron
          href: https://globalgov.github.io/manyenviron/
        - text: manytrade
          href: https://globalgov.github.io/manytrade/
reference:
  - title: "Setup functions"
    desc: "These functions were created to assist data providers with the setup of many packages"
    contents:
      - setup_package
      - update_package
      - add_author
      - add_bib
  - title: "Processing functions"
    desc: "These functions were created to assist data providers with the processing of data"
    contents:
      - import_data
      - export_data
      - starts_with("standardise")
      - starts_with("code")
      - condense_agreements
  - title: "Other utility functions"
    desc: "Other utility functions that are useful during the creation of a new package"
    contents:
      - depends
      - retain
      - starts_with("retrieve")
      - convert_pdf
footer:
  structure:
    left: devs
    right: panarchic
  components:
    devs: Developed by [James Hollway](https://jameshollway.com/).
    panarchic: Part of the [PANARCHIC project](https://panarchic.ch/).
